<div class="container">
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
      <!-- <h3>My Form</h3> -->
      <ng-content select="h3"></ng-content>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="model.email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password">
    </div>
    <ng-content select="app-auth-remember"></ng-content>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <ng-content select="button"></ng-content>
    <ng-content></ng-content>
  </form>
</div>
